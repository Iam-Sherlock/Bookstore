
{%extends 'shop/layouts/main.html' %}
{%block title %}
    Home | Book Store
{%endblock title %}
{%block content %}
<section class="bg-light py-4 my-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">{{bname}}</h4>    
                <hr style="border-color:#b8bfc2;">
            </div>
            {% for item in products %}
                <div class="col-md-4 col-lg-3">
                    <div class="card my-3">
                        <img src="{{item.product_image.url}}" class="card-img-top" alt="Categories">
                        <a href="{% url 'product_details' bname item.bname %}">
                        <div class="card-body">
                            <h5 class="card-title text-primary">{{item.bname}}</h5>
                            <p class="card-text"><hr>
                                <span class="float-start old_price"><s>Rs.{{item.org_price | stringformat:'d'}}</s></span>
                                <span class="float-end new_price">Rs.{{item.sel_price | stringformat:'d'}}</span>
                            </p>
                            <!-- <a href="{% url 'categories' item.bname %}" class="btn btn-primary" style="margin-top: 20px;">View Categories</a> -->
                        </div>
                        </a>
                    </div>
                </div> 
            {% endfor %}
        </div>
    </div>
</section>
{%endblock content %}
